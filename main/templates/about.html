{% extends 'base.html' %}

{% block content %}
    {% load i18n %}

    {% for content in contents %}
        <div class="row">
            <div class="col-xl-4 col-sm-4 col-xs-12 text-center about-div-one">
                <img class="rounded m-2" src="{{ content.profile_image.url }}" alt="" style="width: 12em; object-fit: cover;">
            </div>
            <div class="about-css col-xl-8 col-sm-8 col-xs-12 ps-3">
                <h1>{% trans 'Грабар Сергій' %}</h1>
                <h3>{% trans 'Python розробник' %}</h3>
                <h3 class="mt-3"><i class="bi bi-geo-alt"></i> {% trans 'Харків' %}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-sm-12 col-xs-12 border-top border-bottom">
                <h3 style="text-align: justify; hyphens: auto;">{{ content.info }}</h3>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
